<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Post Instagram</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="post-header-icons1">
                <div><i class="fa-brands fa-html5"></i></div>
                <div class="html5">
                    <h3>HTML5</h3>
                    <p>Rigoberto</p>
                </div>
            </div>
            <div class="post-header-icons2">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post-img">
            <img class="imagen" src="R.jpeg" alt="Paisaje">
        </div>
        <div class="post-body">
            <div class="icons">
                <ul class="post-icons">
                    <li><i class="fa-regular fa-heart"></i></li>
                    <li><i class="fa-regular fa-comment"></i></li>
                    <li><i class="fa-regular fa-paper-plane"></i></li>
                    
                </ul>
                <div class="second-icons">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            
            
            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit voluptatibus enim quod natus libero, nesciunt iusto accusamus dolore aspernatur sint totam? Laborum porro provident enim optio repellendus ipsam alias architecto.</p>
        </div>
    </div>
</body>
</html>
